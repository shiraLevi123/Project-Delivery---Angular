<div class="profile-container">
    <h1>איזור אישי</h1>
    <div class="profile-info">
        <p><strong>שם:</strong> {{getName()}}</p> 
        <p><strong>אזור מגורים:</strong> {{getAddress()}}</p>
        <p><strong>אימייל:</strong> {{getEmail()}}</p>
        <p><strong>סוג תפקיד:</strong> {{getRoles()}}</p>  
        <p><strong>שליח אקספרס?:</strong> {{getExpress() === true ? 'כן' : 'לא' }}</p>
        <p><strong>מספר טלפון:</strong> {{getPhone()}}</p>
    </div>
</div>
